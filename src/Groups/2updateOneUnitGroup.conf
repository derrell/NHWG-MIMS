# updateGroup configuration variables

# path to mongo db login credentials
CREDS=./groupmanager.creds

# Database name
DB="name of your database goes here"

# Job file stamp suffix
SUFFIX=$(date +%Y%m%dT%H%M%S)

# Location of the MIMS job exec queue
JOBQ="../MIMS/job"

# Path to library of all the group JS scripts
LIB=./lib/Unit

# Unit subscriptions to groups
# Units may subscribe for management of any or all the groups

# Each array contains the units that subscribe to auto list maintenance
# The "unit" is the subdomain name for each subordinate unit subscribing
# to list maintenance
# Example: Cadets=( "010" "020" )
Cadets=("unit")
Seniors=("unit")
Parents=("unit")
